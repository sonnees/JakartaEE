<!DOCTYPE html>
<html>
<head>
    <title>Admin Home</title>
    <link rel="SHORTCUT ICON" type="image/x-icon" href="../static/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            margin: 0;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 25%;
            background-color: #f1f1f1;
            position: fixed;
            height: 100%;
            overflow: auto;
        }

        li a {
            display: block;
            color: #000;
            padding: 8px 16px;
            text-decoration: none;
        }

        li a.active {
            background-color: #04AA6D;
            color: white;
        }

        li a:hover:not(.active) {
            background-color: #555;
            color: white;
        }
    </style>
</head>
<body>
<div th:replace="~{/admin/menu}"></div>
<div style="margin-top: 60px">
    <ul>
        <li><a th:class="${status ==1? 'active':''}" th:href="@{/statistic/total-order-day-month(date=${date})}">Statistic Order: Month</a></li>
        <li><a th:class="${status ==2? 'active':''}" th:href="@{/statistic/total-order-month-year(date=${date})}">Statistic Order: Year</a></li>
        <li><a th:class="${status ==3? 'active':''}" th:href="@{/statistic/total-money-day-month(date=${date})}">Statistic Return: Month</a></li>
        <li><a th:class="${status ==4? 'active':''}" th:href="@{/statistic/total-money-month-year(date=${date})}">Statistic Return: Year</a></li>
    </ul>

    <div style="margin-left:25%;padding:1px 16px;height:1000px">
        <section class="w-100 p-4 d-flex justify-content-center pb-4">
            <form action="/statistic/total-order-day-month" >
                <div class="form-outline datepicker" style="width: 22rem; display: flex; flex-direction: column">
                    <input name="date" th:value="${date}" type="date" class="form-control" id="exampleDatepicker1" />
                    <button type="submit" class="btn btn-success">Get</button>
                </div>
            </form>
        </section>
        <canvas id="myChart" width="400" height="200"></canvas>
    </div>
</div>


<script th:inline="javascript">
    const dataList = /*[[${data}]]*/ [];

    const labels = dataList.map(item => item.field1);
    const values = dataList.map(item => item.field2);

    const ctx = document.getElementById('myChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: /*[[${label}]]*/ '',
                data: values,
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1,
            }]
        },

        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            },
            plugins: {
                title: {
                    display: true,
                    text: /*[[${nameChart}]]*/ '',
                    fontSize: 16
                }
            }
        }
    });
</script>
</body>
</html>
