<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
<div th:replace="~{/client/menu.html}"></div>
<div class="container" >
    <form action="/home/order" method="post">
        <div style="display: flex; align-items: center; justify-content: center;flex-direction: column;margin-top: 70px;">
            <div style="display: flex; height: 50px; align-items: center">
                <label for="customer">customer:&nbsp;</label>
                <select id="customer" th:field="*{customer.id}" >
                    <option th:each="c:${customers}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
                <h1>&nbsp; | &nbsp;</h1>
                <label for="employee">employee:&nbsp;</label>
                <select id="employee" th:field="*{employee.id}" >
                    <option th:each="e:${employees}" th:value="${e.id}" th:text="${e.fullname}"></option>
                </select>
            </div>
        </div>
        <br>
        <table class="table">
            <tr>
                <th>Hình ảnh </th>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
                <th>Số lượng</th>
                <th>Tổng tiền</th>
                <th>Method</th>
            </tr>
            <tr th:each="l:${list}">
                <td>
                    <img style="width: 60px; height: 40px" th:src="${l.imgP}" alt="">
                </td>
                <td th:text="${l.nameP}"></td>
                <td th:text="${l.priceP}"></td>
                <td th:text="${l.quantity}"></td>
                <td th:text="${l.quantity*l.priceP}"></td>
                <td>
                    <a class="navbar-brand" th:href="@{/home/remove(id=${l.idP})}">
                        <img src="/delete.png" style="height: 20px" class="d-inline-block align-top" alt="">
                    </a>
                </td>
            </tr>
        </table>
        <div style="float: right">
            <p style="float: right">&nbsp; nghìn đồng</p>
            <b id="total-price-all" style="float: right" th:text="${totalP}"> </b>
            <p style="float: right">Total price: &nbsp;</p>

        </div>
        <hr style="clear: both">

        <button style="margin-left: 45%" type="submit" class="btn btn-success">Success</button>
    </form>
</div>


<div style="height: 200px"></div>


</body>

</html>
