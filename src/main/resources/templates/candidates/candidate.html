<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOME CANDIDATE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Dob</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="c:${candidates}">
                    <td th:text="${c.getId()}"></td>
                    <td th:text="${c.getFullName()}"></td>
                    <td th:text="${c.getDob()}"></td>
                    <td th:text="${c.getAddress().getCountry()}"></td>
                    <td th:text="${c.getPhone()}"></td>
                    <td th:text="${c.getEmail()}"></td>
                    <td>
                        <form th:action="@{/candidates/edit/{id}(id=${c.getId()})}" th:method="post">
                            <button type="submit" class="btn btn-secondary">Edit</button>
                        </form>
                    </td>
                    <td>
                        <form th:action="@{/candidates/delete/{id}(id=${c.getId()})}" th:method="post">
                            <button type="submit" class="btn btn-secondary">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
