<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="SHORTCUT ICON" type="image/x-icon" href="../static/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body style="background: #c1f7ff">
<div style="margin-left: 33%; margin-right: 33%; padding: 20px">
    <div class="d-flex align-items-center" >
       <h3 style="margin-left: 25%">SON NEES MEDIA</h3>
    </div>
    <form action="/check-login" method="post">

        <div class="form-group" style="margin-bottom: 10px;text-align: center" th:if="${err}">
            <span id="error" style=" font-size: 16px; color: red">Vui lòng nhập đúng thông tin</span>
        </div>
        <div class="form-group">
            <input type="email" name="gmail" class="form-control" placeholder="Gmail" style=" font-size: 16px; margin-bottom: 10px">
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="Mật khẩu" style=" font-size: 16px ; margin-bottom: 10px">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary"  style="font-weight: bold; width: 100%">Đăng nhập</button>
        </div>
        <div class="form-group" style="margin-bottom: 7px; margin-top: 7px; text-align: center; color: #858587; font-size: 12px" >
            <span style="">hoặc</span>
        </div>

        <div class="form-group">
            <button class="btn btn-success" style="font-weight: bold; width: 100% ; margin-bottom: 10px">Tạo tài khoản mới</button>
        </div>
        <div class="form-group" style="text-align: center; color: #858587">
            <a href="#" style="color: #858587; text-decoration: none">Quên mật khẩu?</a>
        </div>


    </form>
</div>

</body>
</html>
